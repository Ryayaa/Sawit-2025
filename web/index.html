<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-SAWIT Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      overflow: hidden;
      height: 100vh;
    }

    #loading_container {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    #logo_center img {
      width: 400px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease forwards;
      animation-delay: 0.3s;
    }

    #load {
      display: flex;
      margin-top: -80px;
    }

    #load div {
      font-size: 40px;
      color: #f09115;
      margin: 0 4px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideUpFade 0.8s ease forwards;
    }

    #load div:nth-child(1) { animation-delay: 0.5s; }
    #load div:nth-child(2) { animation-delay: 0.6s; }
    #load div:nth-child(3) { animation-delay: 0.7s; }
    #load div:nth-child(4) { animation-delay: 0.8s; }
    #load div:nth-child(5) { animation-delay: 0.9s; }
    #load div:nth-child(6) { animation-delay: 1s; }
    #load div:nth-child(7) { animation-delay: 1.1s; }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideUpFade {
      to {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 10px #f0a10e;
      }
    }
  </style>
</head>

<body>
  <div id="loading_container">
    <div id="logo_center">
      <img src="assets/images/logo1sawit.png" alt="Logo" />
    </div>
    <div id="load">
      <div>I</div>
      <div>-</div>
      <div>S</div>
      <div>A</div>
      <div>W</div>
      <div>I</div>
      <div>T</div>
    </div>
  </div>

  
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("flutter-first-frame", function () {
          navigator.serviceWorker.register("flutter_service_worker.js");
        });
      }
    </script>
    <script src="main.dart.js" type="application/javascript"></script>
  
    <!-- Hapus loading setelah 10 detik -->
    <script>
      window.onload = function () {
        setTimeout(function () {
          var loadingIndicator = document.getElementById("loading_container");
          if (loadingIndicator) {
            loadingIndicator.remove();
          }
        }, 10000);
      };
    </script>
  </body>
   
</html>
