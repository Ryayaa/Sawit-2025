<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="1048979702405-qnludnlhg2lf8il2o59je9hitbpuc7m0.apps.googleusercontent.com">
  <title>I-SAWIT Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loading_container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: #fff;
      position: fixed;
      inset: 0;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .logo-simple img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 18px;
    }

    .loading-text {
      font-size: 2rem;
      font-weight: 600;
      color: #3a7d44;
      margin-bottom: 18px;
      letter-spacing: 0.1em;
    }

    .progress-bar {
      width: 100px;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: #3a7d44;
      border-radius: 2px;
      animation: progressAnim 1.2s linear infinite;
    }

    @keyframes progressAnim {
      0% { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>

<body>
  <div id="loading_container">
    <div class="logo-simple">
      <img src="assets/images/logo1sawit.png" alt="Logo" />
    </div>
    <div class="loading-text">I-SAWIT</div>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
  </div>
  <script>
    window.onload = function () {
      setTimeout(function () {
        var loadingIndicator = document.getElementById("loading_container");
        if (loadingIndicator) {
          loadingIndicator.style.opacity = 0;
          setTimeout(function () {
            loadingIndicator.remove();
          }, 500);
        }
      }, 1000); // loading hanya 1 detik
    };
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
